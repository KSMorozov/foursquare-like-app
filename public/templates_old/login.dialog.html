<md-dialog aria-label="Sign Dialog" ng-cloak="ng-cloak" style="height:100%;width:350px;" layout-align="space-between"><md-toolbar class="md-accent"><div class="md-toolbar-tools"><h1 ng-bind="LoginDialog.status"></h1></div></md-toolbar><md-dialog-content flex="flex"><md-tabs md-dynamic-height="md-dynamic-height" md-stretch-tabs="always" md-center-tabs="md-center-tabs" class="md-primary"><md-tab label="Войти" ng-click="LoginDialog.change_status(&quot;Войти&quot;)"><form method="post" ng-submit="LoginDialog.login()" name="signinForm" class="md-padding"><md-input-container class="md-accent md-hue-7"><label>Электронный адрес</label><input type="email" name="email" ng-model="LoginDialog.user.email" required="required" autofocus="autofocus"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Пароль</label><input type="password" name="password" ng-model="LoginDialog.user.password" required="required"/></md-input-container><md-input-container class="md-accent md-hue-7"><md-button ng-disabled="signinForm.$invalid" type="submit" class="md-accent md-hue-7">Вход</md-button></md-input-container></form></md-tab><md-tab label="Зарегистрироваться" ng-click="LoginDialog.change_status(&quot;Зарегистрироваться&quot;)"><form method="post" ng-submit="LoginDialog.signup()" name="signupForm" class="md-padding"><md-input-container class="md-accent md-hue-7"><label>Электронный адрес</label><input type="email" name="email" ng-model="LoginDialog.user.email" required="required" autofocus="autofocus"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Пароль</label><input type="password" name="password" ng-model="LoginDialog.user.password" required="required"/></md-input-container><md-input-container class="md-accent md-hue-7"><md-button ng-disabled="signupForm.$invalid" type="submit" class="md-accent md-hue-7">Регистрация</md-button></md-input-container></form></md-tab></md-tabs><span layout="row" style="margin-top:0px;" class="md-padding"><md-divider flex="flex"></md-divider><md-text-float style="margin-top:-10px;" class="md-accent">или</md-text-float><md-divider flex="flex"></md-divider></span><md-list style="padding-left:15px;margin-top:30px;"><md-list-item ng-repeat="provider in LoginDialog.providers" ng-click="LoginDialog.authenticate(provider.name)"><md-icon style="fill:black;font:bold;" md-svg-src="images/icons/{{provider.icon}}"></md-icon><p>Войти с помощью {{provider.display}}</p></md-list-item></md-list></md-dialog-content></md-dialog>
