<md-content class="md-padding md-whiteframe-z1"><md-list ng-cloak="ng-cloak"><md-list-item ng-repeat="friend in Friends.friends" ng-click="$state.go('user', {id:friend._id})" aria-label="{{friend.displayName}}"><img alt="{{friend.displayName}}" ng-src="{{friend.picture}}" class="md-avatar"/><p ng-bind="friend.displayName"></p></md-list-item></md-list></md-content>
