<md-content ng-if="User.user" class="md-whiteframe-z1 md-padding"><section flex="flex" layout-gt-sm="row"><md-card flex-gt-sm="30" style="height:100%;"><img ng-src="{{User.user.picture}}" class="md-card-image"/><section class="md-actions"><md-input-container style="margin-bottom:-30px;"><md-button ng-click="User.add_friend()" class="md-accent md-hue-7 md-margin">Добавить В Друзья</md-button></md-input-container><md-input-container style="margin-top:-15px;margin-bottom: -20px;" class="md-accent md-hue-7 md-margin"><md-button ng-click="$state.go('chat', {id:User.user._id})" class="md-accent md-hue-7 md-margin">Написать Сообщение</md-button></md-input-container></section></md-card><div layout="column" flex-gt-sm="70" style="height:100%;" class="md-padding"><md-card-content flex="flex"><h1 ng-bind="User.user.displayName" flex="flex"></h1><p ng-bind="User.user.city" flex="flex"></p><p ng-bind="User.user.sex" flex="flex"></p><p ng-bind="User.user.info" flex="flex"></p></md-card-content></div></section></md-content>
