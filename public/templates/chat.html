<md-content class="md-padding md-whiteframe-z1"><md-list ng-cloak="ng-cloak" ng-if="Chat.messages.length"><md-subheader ng-bind="&quot;Сообщения:&quot;" class="md-no-sticky"> </md-subheader><md-list-item ng-repeat="message in Chat.messages | orderBy: &quot;+date&quot;" aria-label="{{Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName}}" class="md-2-line"><img alt="{{Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName}}" ng-src="{{Chat.is_friend(message.from) ? Chat.friend.picture : Chat.me.picture}}" class="md-avatar"/><div class="md-list-item-text"><h3 ng-bind="Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName"></h3><p ng-bind="message.body"></p></div></md-list-item></md-list><md-list ng-cloak="ng-cloak" ng-if="invites"><md-subheader ng-bind="&quot;Приглашения:&quot;" class="md-no-sticky"> </md-subheader><md-list-item ng-repeat="invite in invites | orderBy: &quot;+date&quot;" layout="row" layout-align="center" class="md-3-line"><img alt="{{invite.addresser_name}}" ng-src="{{invite.addresser_picture}}" class="md-avatar"/><div class="md-list-item-text"><h3 ng-bind="invite.addresser_name"></h3><h4 ng-bind="invite.body"></h4><p ng-bind="invite.meeting_title" ui-sref="meeting({id: invite.event_id})" style="cursor:pointer;"></p></div><div layout="row" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="respond_invite(true, invite._id, invite.event_id)" class="md-raised">Принять</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="respond_invite(false, invite._id)" class="md-raised">Отклонить</md-button></div></md-list-item></md-list><form method="post" layout-gt-sm="row" layout-align="space-between" ng-submit="Chat.send_message()"><md-input-container flex-gt-sm="80" class="md-accent md-hue-7"><textarea aria-label="Отправить Сообщение" ng-model="Chat.message" columns="1" rows="4" ng-keydown="Chat.down($event)" ng-keyup="Chat.up($event); Chat.check()"></textarea></md-input-container><md-input-container flex-gt-sm="20" layout-align="space-between" style="margin-top:10px;" class="md-accent md-hue-7"><md-button class="md-raised md-accent md-hue-5">Смайлы</md-button><md-button type="submit" class="md-raised md-accent md-hue-5">Отправить</md-button></md-input-container></form></md-content>
