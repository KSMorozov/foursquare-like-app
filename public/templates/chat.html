<md-content class="md-padding md-whiteframe-z1"><md-list ng-cloak="ng-cloak" ng-if="Chat.messages.length"><md-list-item ng-repeat="message in Chat.messages | orderBy: &quot;+date&quot;" aria-label="{{Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName}}" class="md-2-line"><img alt="{{Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName}}" ng-src="{{Chat.is_friend(message.from) ? Chat.friend.picture : Chat.me.picture}}" class="md-avatar"/><div class="md-list-item-text"><h3 ng-bind="Chat.is_friend(message.from) ? Chat.friend.displayName : Chat.me.displayName"></h3><p ng-bind="message.body"></p></div></md-list-item></md-list><form layout-gt-sm="row" layout-align="space-between" ng-submit="Chat.send_message()"><md-input-container flex-gt-sm="80" class="md-accent md-hue-7"><textarea aria-label="Отправить Сообщение" ng-model="Chat.message" columns="1" rows="4"></textarea></md-input-container><md-input-container flex-gt-sm="20" layout-align="space-between" style="margin-top:10px;" class="md-accent md-hue-7"><md-button class="md-accent md-hue-7">Смайлы</md-button><md-button type="submit" class="md-accent md-hue-7">Отправить</md-button></md-input-container></form></md-content>
