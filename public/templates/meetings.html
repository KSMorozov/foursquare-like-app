<md-content class="md-padding"><section layout="row" layout-align="center center" class="md-padding"><md-datepicker ng-model="date_filter" palceholder="Выбрать дату" style="background-color:white;" class="datefilter"></md-datepicker><section layout="row" style="margin-bottom:-5px;" class="md-margin"><md-icon style="fill:#FF7043;font:bold;margin-left:10px;margin-bottom:13px;" md-svg-src="images/icons/moscow.svg"></md-icon><a href="" target="_blank" style="margin-left:7px;margin-bottom:0px;" ng-click="Meetings.fetch_nearby_meetings()" class="alink"><p>Выбрать метро</p></a></section><section layout="row" style="margin-bottom:-5px;" class="md-margin"><md-icon style="fill:#FF7043;font:bold;margin-left:10px;margin-bottom:13px;" md-svg-src="images/icons/pin.svg"></md-icon><a href="" target="_blank" style="margin-left:7px;margin-bottom:0px;" ng-click="Meetings.fetch_nearby_meetings()" class="alink"><p>Рядом со мной</p></a></section></section><section layout="row" layout-align="center center"></section></md-content><md-content class="md-whiteframe-z1 md-padding"><section layout-wrap="layout-wrap" layout="row"><md-button ng-bind="Meetings.show ? &quot;Скрыть Карту&quot; : &quot;Показать Карту&quot;" ng-click="Meetings.toggle_map()" flex="flex" style="margin:-15px -20px 0px -20px;z-index:1;" aria-label="show/hide map" class="md-raised md-accent md-hue-9"></md-button></section><section ng-show="Meetings.show"><div id="map" layout-wrap="layout-wrap" style="min-height:300px;" flex="flex"></div></section><section layout="row" layout-align="end" style=""><md-button style="z-index:2;margin-bottom:-120px;margin-top:15px;border-radius:0px;height:20px;" ng-click="$state.go(&quot;new_meeting&quot;)" class="md-raised md-accent md-hue-9">Cоздать Встречу</md-button></section><section style="margin-top:60px;"><article layout-sm="column" layout-md="column" layout="row" style="background-color:#F5F5F5;" ng-repeat="meeting in Meetings.meetings | orderBy : &quot;+date&quot;" class="md-margin md-whiteframe-z1"><div layout="column" flex="35" style="background-color:#F5F5F5;" flex-sm="100" flex-md="100"><md-card layout="column" style="background-color:#F5F5F5;"><img ng-src="{{Meetings.owners[meeting.owner].picture || &quot;http://placehold.it/300x200&quot;}}" flex="40" class="md-card-image"/><div layout="column" flex="20" class="md-actions"><md-button ng-click="Meetings.add_friend(meeting.owner)" style="text-align:left;font-size:12px;" flex="100">Добавить В Друзья</md-button></div><md-divider></md-divider><div layout="column" flex="20" class="md-actions"><md-button ng-click="Meetings.add_friend(meeting.owner)" style="text-align:left;font-size:12px;" flex="100">Написать Сообщение</md-button></div><md-divider></md-divider><div layout="column" flex="20" class="md-actions"><md-button ng-click="true" style="text-align:left;font-size:12px;" flex="100">Друзья</md-button></div></md-card></div><div layout="column" layout-align="space-between" flex="65" flex-sm="100" flex-md="100"><div layout="row" flex="10"><div layout="column" flex="flex"><div layout="row" layout-align="end"><img ng-src="{{&quot;images/category_icons/&quot; + key + &quot;.png&quot;}}" ng-repeat="(key, val) in meeting.categories" style="height:25px;width:25px;margin:5px 5px 5px 0px;"/></div></div></div><div layout="row" flex="flex" style="margin-top:-20px;"><div layout="column" layout-align="space-around start" flex="flex" class="md-padding"><h3 style="font-size:18px;margin-top:-5px;" ng-bind="Meetings.owners[meeting.owner].displayName" flex="flex"></h3><h4 style="font-size:14px;margin:0px;" flex="flex">{{ (meeting.time) + ' ' + (meeting.date | date: 'MM/dd/yyyy')}}</h4><p style="font-size:14px;margin:-0px;" ng-if="meeting.eventname" flex="flex">{{"Событие: " + meeting.eventname}}</p><p style="font-size:12px;margin:0px;" ng-if="meeting.location" ng-bind="&quot;Место Встречи: &quot; + Meetings.addresses[meeting.location]" flex="flex"> </p><p ng-bind="meeting.description" flex="flex" style="margin:0px;"></p></div></div><div layout="row" flex="flex"><div layout="column" flex="flex" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" class="md-raised">Встречи {{Meetings.owners[meeting.owner].displayName}}</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" class="md-raised">Предложить Другу</md-button></div><div layout="column" flex="flex" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="Meetings.show_onmap(meeting.location, Meetings.addresses[meeting.location])" class="md-raised">На Карте</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" class="md-raised">Откликнуться</md-button></div></div></div></article></section></md-content>
