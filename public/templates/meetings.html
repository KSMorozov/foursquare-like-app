<md-content class="md-whiteframe-z1 md-padding"><section layout-wrap="layout-wrap" layout="row"><md-button ng-bind="Meetings.show ? &quot;Скрыть Карту&quot; : &quot;Показать Карту&quot;" ng-click="Meetings.toggle_map()" flex="flex" style="margin:-15px -20px 0px -20px;z-index:1;" aria-label="show/hide map" class="md-raised md-accent md-hue-9"></md-button></section><section ng-show="Meetings.show"><div id="map" layout-wrap="layout-wrap" style="min-height:300px;" flex="flex"></div></section><section layout="row" layout-align="end" style=""><md-button style="z-index:2;margin-bottom:-120px;margin-top:15px;border-radius:0px;height:20px;" ng-click="$state.go(&quot;new_meeting&quot;)" class="md-raised md-accent md-hue-9">Cоздать Встречу</md-button></section><section><md-list layout="column"><md-subheader class="md-no-sticky">Встречи : </md-subheader><md-list-item ng-repeat="meeting in Meetings.meetings | orderBy : &quot;+date&quot;" layout="row" layout-sm="column" layout-gt-sm-wrap="layout-gt-sm-wrap" layout-fill="layout-fill" layout-align="start start" layout-sm-align="center" style="background-color: #F5F5F5;padding:0px 0px;margin:15px 0px;" class="md-whiteframe-z1"><md-card flex-gt-sm="45" flex="100"><img ng-src="{{Meetings.owners[meeting.owner].picture}}" class="md-card-image"/><section class="md-actions"><md-input-container style="margin-bottom:-22px;"><md-button ng-click="Profile.show_upload($event)" class="md-raised md-accent md-hue-5 md-margin">Загрузить Аватар</md-button></md-input-container></section></md-card><md-content style="background-color: #F5F5F5;padding-left:10px;" layout-fill="layout-fill" flex-gt-sm="50" flex="100"><section layout="row" layout-align="end end" flex="flex"><img ng-src="{{&quot;images/category_icons/&quot; + key + &quot;.png&quot;}}" ng-repeat="(key, val) in meeting.categories" style="height:25px;width:25px;margin:5px 5px 5px 0px;" class="md-margin"/></section><section style="margin-top:-20px;margin-bottom:10px;"><h3 ng-bind="Meetings.owners[meeting.owner].displayName" flex="flex"></h3><h4 ng-if="meeting.eventname" flex="flex">{{"Событие: " + meeting.eventname}}</h4><p flex="flex">{{ 'Время встречи: ' + meeting.time + ' ' + (meeting.date | date: 'MM/dd/yyyy')}}</p><p ng-if="meeting.location" flex="flex">{{ 'Место встречи: ' + meeting.location}}</p><md-subheader ng-bind="meeting.description" flex="flex" style="background-color:#F5F5F5;"></md-subheader></section></md-content></md-list-item></md-list></section></md-content>
