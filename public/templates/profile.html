<div layout-gt-md="row"><section layout-margin="layout-margin" style="height:100%;" flex="flex" flex-gt-md="40" class="custom-card"><section layout-margin="layout-margin" style="height:100%;" flex="flex" class="md-whiteframe-z1 custom-card"><md-content class="md-padding"><md-card><img ng-src="{{Profile.user.picture}}" class="md-card-image"/></md-card><md-grid-list md-cols-gt-sm="3" md-cols="1" md-row-height-gt-sm="1:1" md-row-height="1:1" md-gutter-gt-sm="4px" md-gutter-sm="2px"><md-grid-tile md-colspan="3" class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile><md-grid-tile class="photo"><md-grid-tile-footer> <h3>Some kind of photo</h3></md-grid-tile-footer></md-grid-tile></md-grid-list></md-content></section></section><section layout-margin="layout-margin" style="height:100%;" flex="flex" class="custom-card"><section layout-margin="layout-margin" style="height:100%;" flex="flex" class="md-whiteframe-z1 custom-card"><md-content layout="column" class="md-padding"><form method="post" ng-submit="Profile.updateProfile()" name="ProfileForm"><md-input-container class="md-accent md-hue-7"><label>Имя</label><input type="text" ng-model="Profile.user.displayName"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Город</label><input type="text" ng-model="Profile.user.city"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Пол</label><md-select ng-model="Profile.user.sex"><md-option value="Муж">Муж</md-option><md-option value="Жен">Жен</md-option></md-select></md-input-container><md-datepicker ng-model="Profile.user.date" md-placeholder="Дата Рождения"></md-datepicker><md-input-container class="md-accent md-hue-7"><label>О себе</label><textarea ng-model="Profile.user.info" columns="1" md-maxlength="150"></textarea></md-input-container><md-input-container layout="row" class="md-accent md-hue-7"><md-button type="submit" class="md-accent md-hue-7">Сохранить</md-button></md-input-container></form></md-content></section><section layout-margin="layout-margin" style="height:100%;" flex="flex" class="md-whiteframe-z1 custom-card"><md-content layout="column" class="md-padding"><md-list><md-list-item ng-repeat="provider in Profile.providers" aria-label="provider.name" ng-click="Profile.user[provider.name] ? Profile.unlink(provider.name) : Profile.link(provider.name)"><md-icon style="fill:black;font:bold;" md-svg-src="images/icons/{{provider.icon}}"></md-icon><p ng-bind="Profile.user[provider.name] ? &quot;Отключить &quot; + provider.display :  &quot;Подключить &quot; + provider.display"></p></md-list-item></md-list></md-content></section></section></div>
