<md-content ng-if="Profile.user" class="md-whiteframe-z1 md-padding"><section flex="flex" layout-gt-sm="row"><md-card flex-gt-sm="30" style="height:100%;"><img ng-src="{{Profile.user.picture}}" class="md-card-image"/><section class="md-actions"><md-input-container style="margin-bottom:-22px;"><md-button ng-click="" class="md-accent md-hue-7 md-margin">Загрузить Аватар</md-button></md-input-container></section></md-card><div layout="column" flex-gt-sm="70" style="height:100%;" class="md-padding"><form method="post" ng-submit="Profile.updateProfile()" name="ProfileForm" flex="flex"><md-input-container class="md-accent md-hue-7"><label>Имя</label><input type="text" ng-model="Profile.user.displayName"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Город</label><input type="text" ng-model="Profile.user.city"/></md-input-container><md-input-container class="md-accent md-hue-7"><label>Пол</label><md-select ng-model="Profile.user.sex"><md-option value="Муж">Муж</md-option><md-option value="Жен">Жен</md-option></md-select></md-input-container><md-datepicker ng-model="Profile.user.date" md-placeholder="Дата Рождения"></md-datepicker><md-input-container class="md-accent md-hue-7"><label>О себе</label><textarea ng-model="Profile.user.info" columns="1" md-maxlength="150"></textarea></md-input-container><md-input-container layout="row" class="md-accent md-hue-7"><md-button type="submit" class="md-accent md-hue-7">Сохранить</md-button></md-input-container></form></div></section></md-content><md-content ng-if="Profile.user" layout-align="end" class="md-whiteframe-z1 md-padding"><section flex="flex" layout-gt-sm="row"><md-list><md-list-item ng-repeat="provider in Profile.providers" aria-label="{{provider.name}}" ng-click="Profile.user[provider.name] ? Profile.unlink(provider.name) : Profile.link(provider.name)"><md-icon style="fill:black;font:bold;" md-svg-src="images/icons/{{provider.icon}}"></md-icon><p ng-bind="Profile.user[provider.name] ? &quot;Отключить &quot; + provider.display :  &quot;Подключить &quot; + provider.display"></p></md-list-item></md-list></section></md-content>
