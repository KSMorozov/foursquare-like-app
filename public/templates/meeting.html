<md-content class="md-whiteframe-z1 md-padding"><section layout-wrap="layout-wrap" layout="row"><md-button ng-bind="Meeting.show ? &quot;Скрыть Карту&quot; : &quot;Показать Карту&quot;" ng-click="toggle_map()" flex="flex" style="margin:-15px -20px 0px -20px;z-index:1;" aria-label="show/hide map" class="md-raised md-accent md-hue-9"></md-button></section><section ng-show="Meeting.show"><div id="map" layout-wrap="layout-wrap" style="min-height:300px;" flex="flex"></div></section></md-content><md-content class="md-whiteframe-z1 md-padding"><article layout-sm="column" layout-md="column" layout="row" style="background-color:#F5F5F5;" class="md-margin md-whiteframe-z1"><div layout="column" flex="35" style="background-color:#F5F5F5;" flex-sm="100" flex-md="100"><md-card layout="column" style="background-color:#F5F5F5;"><img ng-src="{{meeting.owner_picture || &quot;http://placehold.it/300x200&quot;}}" flex="40" class="md-card-image"/><div layout="column" flex="20" class="md-actions"><md-button ng-click="add_friend(meeting.owner_id)" style="text-align:left;font-size:12px;" flex="100">Добавить В Друзья</md-button></div><md-divider></md-divider><div layout="column" flex="20" class="md-actions"><md-button ng-click="" style="text-align:left;font-size:12px;" flex="100">Написать Сообщение</md-button></div><md-divider></md-divider><div layout="column" flex="20" class="md-actions"><md-button ng-click="true" style="text-align:left;font-size:12px;" flex="100">Друзья {{"(" + meeting.owner_friends_amount + ")"}}</md-button></div></md-card></div><div layout="column" layout-align="space-between" flex="65" flex-sm="100" flex-md="100"><div layout="row" flex="10" class="md-padding"><div layout="column" flex="flex"><div layout="row" layout-align="end"><img ng-src="{{&quot;images/category_icons/&quot; + category + &quot;.png&quot;}}" ng-repeat="category in meeting.categories" style="height:25px;width:25px;margin:5px 5px 5px 0px;"/></div></div></div><div layout="row" flex="flex" style="margin-top:-20px;"><div layout="column" layout-align="start start" class="md-margin"><div layout="row"><a style="cursor:pointer;" ng-click="$state.go(&quot;meeting&quot;, {id:meeting._id})" class="alink"><h3 ng-bind="meeting.title" style="padding:0px;margin:0px;" class="md-title"></h3></a></div><div layout="row"><h3 ng-bind="meeting.owner_name" style="padding:0px;margin:0px;cursor:pointer;" ui-sref="user({id: meeting.owner_id})" class="md-headline"></h3></div><div layout="row"><h4 ng-bind="meeting.date | date: &quot;medium&quot;" style="padding:0px;margin:0px;" class="md-subhead"></h4></div><div layout="row"><p ng-if="meeting.eventname" style="padding:0px;margin:0px;" class="md-caption">{{"Событие: " + meeting.eventname}}</p></div><div layout="row"><p ng-if="meeting.place" style="padding:0px;margin:0px;" class="md-body-1">{{address}}</p></div><div layout="row"><p ng-bind="meeting.description" style="padding:0px;margin:0px;" class="md-body-2"></p></div></div></div><div layout="row" flex="flex"><div layout="column" flex="flex" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" class="md-raised">Встречи {{meeting.owner_name}}</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="show_invites($event)" class="md-raised">Предложить Другу</md-button></div><div layout="column" flex="flex" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="Meeting.show_onmap()" class="md-raised">На Карте</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="attend_meeting()" class="md-raised">Откликнуться</md-button></div></div></div></article></md-content><md-content style="margin-top:20px;" class="md-whiteframe-z1 md-padding"><article><form method="post" layout-gt-sm="row" layout-align="space-between" ng-submit="send_comment()"><md-input-container flex-gt-sm="80" class="md-accent md-hue-7"><textarea aria-label="Отправить Сообщение" ng-model="comment" columns="1" rows="4"></textarea></md-input-container><md-input-container flex-gt-sm="20" layout-align="space-between" style="margin-top:10px;" class="md-accent md-hue-7"><md-button type="submit" class="md-raised md-accent md-hue-5">Отправить</md-button></md-input-container></form></article><md-list><md-subheader class="md-no-sticky">Комментарии:</md-subheader><md-list-item ng-repeat="comment in comments | orderBy : &quot;+date&quot;" class="md-3-line md-long-text"><img ng-src="{{comment.owner_picture}}" alt="comment.owner_name" ui-sref="user({id: comment.from})" style="cursor:pointer;" class="md-avatar"/><div class="md-list-item-text"><p ng-bind="comment.body"></p></div></md-list-item></md-list></md-content>
