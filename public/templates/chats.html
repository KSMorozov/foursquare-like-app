<md-content class="md-padding md-whiteframe-z1"><md-list ng-cloak="ng-cloak"><md-list-item ng-repeat="chat in Chats.chats" ng-click="$state.go('chat', {id:chat.friend_id})" aria-label="{{chat.displayName}}" class="md-2-line"><img alt="{{chat.displayName}}" ng-src="{{chat.picture}}" class="md-avatar"/><div class="md-list-item-text"><h3 ng-bind="chat.displayName"></h3><p ng-bind="chat.message"></p></div></md-list-item></md-list></md-content>
