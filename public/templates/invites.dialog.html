<md-dialog aria-label="invites dialog" ng-cloak="ng-cloak" style="overflow-x: hidden;" layout-align="space-between" flex="50"><md-toolbar class="md-accent"><div class="md-toolbar-tools"><h1>Пригласи друзей</h1></div></md-toolbar><section layout="column" class="md-padding"><div layout="row" layout-align="end"><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="toggle_all_friends(true)" class="md-raised">Выбрать всех</md-button><md-button md-theme="background" style="border-radius:0px;font-size:11px;" ng-click="toggle_all_friends(false)" class="md-raised">Снять всех</md-button></div><md-list><md-list-item ng-repeat="friend in friends"><img alt="{{friend.friend_name}}" ng-src="{{friend.friend_picture}}" class="md-avatar"/><p ng-bind="friend.friend_name"></p><md-checkbox ng-model="friend.selected" class="md-secondary"></md-checkbox></md-list-item></md-list><div layout="row" layout-align="center"><md-button ng-click="send_invites()" class="md-raised md-accent">Пригласить</md-button></div></section></md-dialog>
